---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: it-tools
  values:
    controllers:
      it-tools:
        replicas: 3
        annotations:
          reloader.stakater.com/auto: "true"

        volumes:
          - name: nginx-cache
            emptyDir: {}
          - name: nginx-run
            emptyDir:
              medium: Memory
          - name: tmp
            emptyDir:
              medium: Memory

        containers:
          app:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2024.10.22-7ca5933

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 250Mi

            volumeMounts:
              - name: nginx-cache
                mountPath: /var/cache/nginx
              - name: nginx-run
                mountPath: /var/run
              - name: tmp
                mountPath: /tmp

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch